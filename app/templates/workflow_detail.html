<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow #{{ workflow_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Task Manager</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/tasks">Tasks</a>
            <a class="nav-link" href="/workflows">Workflows</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Workflow #{{ workflow_id }}</h2>
    <div id="workflowTasksContainer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function renderWorkflowStatus() {
    $.get('/api/workflows/{{ workflow_id }}/status', function(response) {
        const container = $('#workflowTasksContainer');
        container.empty();
        response.tasks.forEach(function(task, idx) {
            const taskDiv = $(`
                <div class="task-container mb-4 p-3 border rounded" id="task-${task.task_id}">
                    <h4>Task #${idx + 1} (${task.task_id})</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar" style="width: ${task.progress}%">${task.progress}%</div>
                    </div>
                    <div><b>Status:</b> ${task.state} ${task.message ? '- ' + task.message : ''}</div>
                    <div class="logs bg-light p-2 mt-2" style="max-height:120px;overflow-y:auto;">
                        ${task.logs ? task.logs.join('<br>') : ''}
                    </div>
                </div>
            `);
            container.append(taskDiv);
        });
        setTimeout(renderWorkflowStatus, 1000);
    });
}
renderWorkflowStatus();
</script>
</body>
</html>
