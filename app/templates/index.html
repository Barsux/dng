<!DOCTYPE html>
<html>
<head>
    <title>Task Monitor</title>
    <style>
        .progress {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar {
            display: block;
            height: 22px;
            background-color: #4CAF50;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .task-controls {
            margin-bottom: 20px;
        }
        .task-list {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .task-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .task-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .log-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            font-family: monospace;
            margin: 2px 0;
            padding: 2px 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .task-status {
            margin-top: 20px;
        }
        .task-progress {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Monitor</h1>
        <div class="task-controls">
            <div class="task-list">
                <h3>Select Tasks to Run:</h3>
                <div class="task-item">
                    <label>
                        <input type="checkbox" name="task" value="sample">
                        Sample Task
                    </label>
                </div>
                <div class="task-item">
                    <label>
                        <input type="checkbox" name="task" value="conn">
                        Connection Test Task
                    </label>
                </div>
            </div>
            <button onclick="startTasks()" id="startButton">Start Selected Tasks</button>
        </div>
        <div id="taskStatus" class="task-status">
            <div id="taskProgresses"></div>
            <div class="log-container">
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        let runningTasks = new Set();

        function startTasks() {
            const selectedTasks = Array.from(document.querySelectorAll('input[name="task"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedTasks.length === 0) {
                alert('Please select at least one task');
                return;
            }

            // Disable the start button
            document.getElementById('startButton').disabled = true;

            fetch('/start_tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task_types: selectedTasks })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('startButton').disabled = false;
            });
        }

        function createTaskProgress(taskId, taskType) {
            const taskProgress = document.createElement('div');
            taskProgress.className = 'task-progress';
            taskProgress.id = `progress-${taskId}`;
            taskProgress.innerHTML = `
                <h4>${taskType} Task</h4>
                <div class="progress">
                    <span class="progress-bar" style="width: 0%"></span>
                </div>
                <p class="status">Initializing...</p>
            `;
            document.getElementById('taskProgresses').appendChild(taskProgress);
        }

        function updateLogs(logs) {
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = logs.map(log => 
                `<div class="log-entry">${log}</div>`
            ).join('');
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function monitorTask(taskId, taskType) {
            const taskProgress = document.getElementById(`progress-${taskId}`);
            const progressBar = taskProgress.querySelector('.progress-bar');
            const statusText = taskProgress.querySelector('.status');
            
            function updateProgress() {
                fetch(`/task_status/${taskId}`)
                    .then(response => response.json())
                    .then(data => {
                        progressBar.style.width = `${data.progress}%`;
                        let statusMessage = `Task state: ${data.state}, Progress: ${data.progress}%`;
                        if (data.message) {
                            statusMessage += ` - ${data.message}`;
                        }
                        statusText.textContent = statusMessage;
                        
                        if (data.logs) {
                            updateLogs(data.logs);
                        }
                        
                        if (data.state !== 'SUCCESS' && data.state !== 'FAILURE') {
                            setTimeout(updateProgress, 1000);
                        } else {
                            runningTasks.delete(taskId);
                            if (runningTasks.size === 0) {
                                document.getElementById('startButton').disabled = false;
                            }
                        }
                    });
            }
            
            updateProgress();
        }
    </script>
</body>
</html>
