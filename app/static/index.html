<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task Manager</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link" id="username"></span>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="authForms" class="d-none">
            <div id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <div id="registerForm" class="d-none">
                <h2>Register</h2>
                <form id="register">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </p>
            </div>
        </div>

        <div id="mainContent" class="d-none">
            <div class="row">
                <div class="col-md-6">
                    <h3>Available Tasks</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sample" id="sampleTask">
                        <label class="form-check-label" for="sampleTask">
                            Sample Task
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="conn" id="connTask">
                        <label class="form-check-label" for="connTask">
                            Connection Task
                        </label>
                    </div>
                    <button id="startTasks" class="btn btn-primary mt-3">Start Tasks</button>
                </div>
                <div class="col-md-6">
                    <h3>Task Progress</h3>
                    <div id="taskProgress" class="d-none">
                        <div id="tasksContainer"></div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h3>Workflows</h3>
                <div id="workflowsList" class="list-group">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
